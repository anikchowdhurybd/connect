<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f3f4f6; color: #111827; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 40px 20px; box-sizing: border-box; }
        .container { max-width: 680px; width: 100%; text-align: center; }
        h1 { font-size: 24px; margin-bottom: 8px; word-wrap: break-word; }
        p { font-size: 16px; margin-top: 0; margin-bottom: 32px; word-wrap: break-word; }
        .links-container { display: flex; flex-direction: column; gap: 16px; }
        a { text-decoration: none; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <p></p>
        <div class="links-container"></div>
    </div>
</body>
</html>
